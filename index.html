<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QUEXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="uploads/webstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showFeedbackPopup() {
            document.getElementById('feedback-popup').style.display = 'block';
        }

        function closeFeedbackPopup() {
            document.getElementById('feedback-popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="backgroundimage">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom navbar-fixed nav">
              <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4"><img src="uploads/Images/logo_bg.png" class="logo" alt="Quexa Logo"/></span>
              </a>
              
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link active btn-grad" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="https://quexa.onrender.com/contact" class="btn-grad">Contact Us</a></li>
                <li class="nav-item"><a href="javascript:void(0);" class="btn-grad" onclick="showFeedbackPopup()">Feedback</a></li>
              </ul>
            </header>
          </div>

        <div class="body d-flex flex-row justify-content-center">
                    <div class="d-flex justify-content-between align-items-center grid-container">

                        <div class="card-image">
                            <img src="uploads/Images/conversationimage.jpg" alt="Card Image" class="card-image" />
                        </div>
                        <div class="quexa-heading">
                            <h1 class=" quexa-quote  card-buttons">All-In-One Question Paper Spot</h1>
                        </div>
                        <div class="card-buttons upload">
                            <a href="upload" class="button-link">
                                <img src="uploads/Images/upload.png" alt="Upload Image" class="button-image" />
                                <h3>Upload</h3>
                            </a>
                        </div>
                        <div class="card-buttons download">
                            <a href="search" class="button-link">
                                <img src="uploads/Images/download.png" alt="Search Image" class="button-image" />
                                <h3>Download</h3>
                            </a>
                        </div>

                        <div>
                            <h3>Downloads:5</h3>
                        </div>
                        <div>
                            <h3>Rating:4.8</h3>
                        </div>
                    </div>
        </div>
    </div>

    <!-- Feedback Popup -->
    <div id="feedback-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeFeedbackPopup()"><h3>&times;</h3></span>
            <form class="feedback-form" action="https://quexa.onrender.com/feedback" method="post">
                <h2>Feedback Form</h2>

                <input type="text" id="name" name="name" required placeholder="Name">

                <input type="text" id="registration" name="registration" required placeholder="Registration Number">

                <input type="number" id="rating" name="rating" min="1" max="5" required placeholder="Rating">

                <textarea id="other" name="other" placeholder="Feedback and suggestions"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        const containerHeight = document.querySelector('.nav').offsetHeight;

        // Calculate the margin based on the container height (e.g., 20%)
        const margin = containerHeight;

        // Add the margin to the .body div
        const bodyDiv = document.querySelector('.body');
        bodyDiv.style.paddingTop = `${margin}px`;

    </script>
</body>
</html>
